<div layout="row" layout-align="space-around">
    <div class="container" style="max-width: 66em;width: 100%;">
        <div ng-show="!loaded" layout="row">
            <span flex="50"/>
            <img src="app/components/pipelines/listView/assets/img/loading.gif"
                 class="center-block" title="Loading..."
                 style="padding-top: 5em"/>
        </div>
        <div ng-show="loaded" style="margin: 1.2em 2em 0em 1em;">
            <md-input-container class   ="md-block"
                                style="margin: 0em 0em 0em 0em;">
                <label>Label search</label>
                <input ng-model="searchLabel">
            </md-input-container>
        </div>
        <md-list flex>
            <md-list-item class="md-2-line" ng-click="onClick(template)"
                          ng-repeat="template in templates"
                          ng-show="template._templateListView">
                <div class="md-list-item-text" layout="column">
                    <h3>{{::template.label}}</h3>
                    <p ng-switch on="template._parents.length">
                        <span ng-switch-when="0"></span>
                        <span ng-switch-when="1">
                            {{::template._parents[0].label}}
                        </span>
                        <span ng-switch-when="2">
                            {{::template._parents[0].label}}
                            ...
                            {{::template._parents[1].label}}
                        </span>
                        <span ng-switch-default>
                            {{::template._parents[0].label}}
                            ...
                            {{::template._parents.length - 2}}
                            ...
                            {{::template._parents[1].label}}
                        </span>
                    </p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</div>
