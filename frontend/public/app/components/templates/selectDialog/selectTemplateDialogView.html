<md-dialog aria-label="Select template"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h4>Insert component</h4>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="onCancel()">
                    <md-icon md-svg-src="close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="min-width:400px;">
            <div class="md-dialog-content">
                <form name="pipelineForm">
                    <div layout-gt-xs="row">
                        <md-input-container>
                            <label>Filter by name</label>
                            <input ng-model="search" md-autofocus/>
                        </md-input-container>
                    </div>
                </form>
                <md-list>
                    <md-list-item class="md-1-line" ng-repeat="item in data| filter:filterItems | orderBy:'-order'"
                                  ng-click="onSelect(item)">
                        <div class="md-primary">
                            <md-icon md-svg-icon="{{item.icon}}" class="lp-icon-avatar md-avatar"></md-icon>
                        </div>
                        <div class="md-list-item-text" layout="column">
                            <span>
                                <div>{{item.label}}</div>
                                <div style="margin-left: 2em">{{item.portLabel}}</div>
                            </span>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
