<div layout="column" tabindex="-1" flex>

    <div layout="row" ng-repeat="item in data">

        <md-button class="md-icon-button" ng-click="onAdd()" ng-if="$first">
            <md-icon md-svg-src="add_circle_outline" aria-label="Add"></md-icon>
        </md-button>

        <md-button class="md-icon-button" ng-click="onDelete($index)" ng-if="!$first">
            <md-icon md-svg-src="clear" aria-label="Delete"></md-icon>
        </md-button>

        <md-input-container class="md-block" style="width:3em;margin-top:0px;margin-bottom:0px;">
            <label ng-if="$first">lang.</label>
            <input ng-model="item['@language']" aria-label="Language" ng-change="onChange()">
        </md-input-container>

        <md-input-container class="md-block" style="width:100%;margin-top:0px;margin-bottom:0px;">
            <label ng-if="$first">{{label}}</label>
            <input ng-model="item['@value']" aria-label="{{label}}" ng-change="onChange()">
        </md-input-container>
    </div>

</div>
