<div layout="row" layout-align="space-around">
    <div class="container" style="max-width: 66em;width: 100%;">
        <md-tabs md-dynamic-height>
            <md-tab label="Messages">
                <md-list>
                    <md-list-item ng-repeat="item in messages| orderBy:'-created'" class="md-2-line" ng-click='onMessage(item)'>
                        <div class="md-primary">
                            <md-icon md-svg-icon="{{item.icon.name}}" class="lp-icon-avatar md-avatar" ng-style="item.icon.style"></md-icon>
                        </div>
                        <div class="md-list-item-text">
                            <div class="lp-font-list-label">
                                <span style="width:12em;text-overflow: ellipsis;white-space: nowrap;display:inline-block;overflow: hidden;vertical-align: bottom;">
                                    {{item.componentLabel}}
                                </span>
                                <span>
                                    {{item['http://www.w3.org/2004/02/skos/core#prefLabel']}}
                                </span>
                            </div>
                            <div>
                                <!-- We need to have font set here, as em is determiend by the font size. -->
                                <span class="lp-font-list-label" style="width:12em;display:inline-block;">
                                </span>
                                <span ng-if="item.error" class="lp-font-list-content">
                                    Root cause: {{item['http://linkedpipes.com/ontology/events/rootException']}}
                                </span>
                            </div>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-tab>
            <md-tab label="Debug">
                <md-list>
                    <md-list-item ng-repeat="item in debug| orderBy:'component'" class="md-2-line" ng-click='onDebug(item)'>
                        <div class="md-primary">
                            <!-- Put information about type here.-->
                        </div>
                        <div class="md-list-item-text">
                            <span>{{item.component}}</span> -
                            <span>{{item.binding}}</span>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-tab>
        </md-tabs>
    </div>
</div>

<script type="text/ng-template" id="messageDetail.html">
<md-dialog aria-label="Message detail">
    <form>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h4>Message detail</h4>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="onClose()">
              <md-icon md-svg-src="close_small" aria-label="Close dialog"></md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div><b>Label: </b>{{label}}</div><br/>
                <div><b>Created: </b>{{created| date:'yyyy-MM-dd HH:mm:ss'}}</div><br/>
                <div ng-show="componentLabel"><b>Component: </b>{{componentLabel}}</div><br/>
                <div ng-show="error">
                    <br/>
                    <b>Reason:</b>
                    <pre> {{reason}} </pre>
                    <b>Exception:</b>
                    <pre> {{exception}} </pre>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
</script>
