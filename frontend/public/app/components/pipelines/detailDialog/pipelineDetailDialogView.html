<md-dialog aria-label="Pipeline label"  ng-cloak flex="50">
    <form>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h4>Pipeline detail</h4>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="onCancel()">
                    <md-icon md-svg-src="close_small" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <form name="pipelineForm">
                    <div layout-gt-xs="row">
                        <md-input-container>
                            <label>Label</label>
                            <input ng-model="detail.label">
                        </md-input-container>
                    </div>
                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="onCancel()">
                Cancel
            </md-button>
            <span flex></span>
            <md-button ng-click="onSave()">
                Save
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
