<lp-dialog-control-config ng-model="dialog"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.endpoint.hide">
        <label>Endpoint URL</label>
        <input type="url" ng-model="dialog.endpoint.value"
               placeholder="http://example.com/sparql"
               ng-disabled="dialog.endpoint.disabled || dialog.endpoint.inherit"
               required>
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.headerAccept.hide">
        <label>MimeType</label>
        <input type="text" ng-model="dialog.headerAccept.value"
               ng-disabled="dialog.headerAccept.disabled || dialog.headerAccept.inherit"
               required>
    </md-input-container>
    <div>
        Use runtime configuration to set queries to execute.
    </div>
</div>
