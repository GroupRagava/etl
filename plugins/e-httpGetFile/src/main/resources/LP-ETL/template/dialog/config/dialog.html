<div class="container-flow">
    <div class="row">
        <md-input-container class="md-block" ng-hide="control.uri.forced">
            <label>File URL</label>
            <input type="url" ng-model="dialog.uri"
                   placeholder="http://example.com/my.file"
                   ng-disabled="control.uri.inherit" required>
        </md-input-container>
        <md-input-container class="md-block" ng-hide="control.fileName.forced">
            <label>File name</label>
            <input ng-model="dialog.fileName" placeholder="my.file"
                   ng-disabled="control.fileName.inherit" required>
        </md-input-container>
        <md-switch ng-model="dialog.hardRedirect"
                   ng-hide="control.hardRedirect.forced"
                   ng-disabled="control.hardRedirect.inherit">
            Force to follow redirects
            <md-tooltip>If false only redirect in scope of the same protocol
                are followed. If true redirect to any any address is followed.
                Can be used to for example follow redirect from http
                to https.
            </md-tooltip>
        </md-switch>
    </div>
</div>
