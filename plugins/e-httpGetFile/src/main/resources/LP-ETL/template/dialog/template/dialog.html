<div class="container-flow">
    <div class="row">
        <span ng-hide="control.uri.forced">
            File URL
            <md-checkbox ng-model="control.uri.inherit">
                Inherit from template
            </md-checkbox>
            <md-checkbox ng-model="control.uri.force">
                Overwrite in instance
            </md-checkbox>
        </span>
        <span ng-hide="control.fileName.forced">
            File name
            <md-checkbox ng-model="control.fileName.inherit">
                Inherit from template
            </md-checkbox>
            <md-checkbox ng-model="control.fileName.force">
                Overwrite in instance
            </md-checkbox>
        </span>
        <span ng-hide="control.hardRedirect.forced">
             Force to follow redirects
            <md-checkbox ng-model="control.hardRedirect.inherit">
                Inherit from template
            </md-checkbox>
            <md-checkbox ng-model="control.hardRedirect.force">
                Overwrite in instance
            </md-checkbox>
        </span>
    </div>
