<div ng-hide="control.pattern.forced">
    <md-input-container class="md-block" flex-gt-sm>
	    <label>Dataset IRI</label>
        <input type="uri" ng-model="dialog.datasetURI" required placeholder="http://example.org/resource/dataset/my">
	</md-input-container>
	<div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Dataset title original language</label>
            <input ng-model="dialog.title_cs" placeholder="Můj dataset">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Dataset title in English</label>
            <input ng-model="dialog.title_en" placeholder="My dataset">
        </md-input-container>
    </div>
	<div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Description in original language</label>
            <input ng-model="dialog.desc_cs" placeholder="Popis mého datasetu">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Description in English</label>
            <input ng-model="dialog.desc_en" placeholder="Description of my dataset">
        </md-input-container>
    </div>
	<div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Original language tag</label>
            <input ng-model="dialog.language_orig" placeholder="cs">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Identifier</label>
            <input ng-model="dialog.identifier" placeholder="ID1">
        </md-input-container>
    </div>
	<div layout-gt-sm="row">
        <md-switch ng-model="dialog.useNow" flex-gt-sm>Modified is Now</md-switch>
        <md-datepicker ng-disabled="dialog.useNow" ng-model="dialog.modified" md-placeholder="Modified" flex-gt-sm></md-datepicker>    
    </div>
	<div layout-gt-sm="row">
        <md-datepicker ng-model="dialog.issued" md-placeholder="Issued" flex-gt-sm></md-datepicker>    
    </div>
    <!-- Keywords in original language -->
    <!-- Keywords in English -->
    <!-- Languages -->
	<div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Keywords in original language (comma separated)</label>
            <input ng-model="dialog.keywords_orig" placeholder="data, veverky">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Keywords in English (comma separated)</label>
            <input ng-model="dialog.keywords_en" placeholder="data, squirrels">
        </md-input-container>
    </div>
	<div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Languages IRIs (comma separated)</label>
            <input ng-model="dialog.languages" placeholder="http://publications.europa.eu/resource/authority/language/ENG">
        </md-input-container>
    </div>
	<div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Contact point name</label>
            <input ng-model="dialog.contactPointName" placeholder="John Doe">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Contact point email</label>
            <input type="email" ng-model="dialog.contactPoint" placeholder="john@doe.ex">
        </md-input-container>
    </div>
	<div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Publisher name</label>
            <input ng-model="dialog.publisherName" placeholder="Publisher Organization">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Publisher IRI</label>
            <input type="uri" ng-model="dialog.publisherURI" placeholder="http://example.org/resource/publisher">
        </md-input-container>
    </div>
	<div layout-gt-sm="row">
        <md-switch ng-model="dialog.useTemporal" flex-gt-sm>Temporal coverage</md-switch>
        <md-switch ng-disabled="!dialog.useTemporal" ng-model="dialog.useNowTemporalEnd">End is Now</md-switch>
    </div>
	<div layout-gt-sm="row">
        <md-datepicker ng-disabled="!dialog.useTemporal" ng-model="dialog.temporalStart" md-placeholder="Start" flex-gt-sm></md-datepicker>    
        <md-datepicker ng-disabled="!dialog.useTemporal || dialog.useNowTemporalEnd" ng-model="dialog.temporalEnd" md-placeholder="End" flex-gt-sm></md-datepicker>
    </div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Periodicity</label>
        <input ng-model="dialog.periodicity" placeholder="R/P1Y">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Spatial coverage IRI</label>
        <input type="uri" ng-model="dialog.spatial" placeholder="http://publications.europa.eu/resource/authority/country/CZE">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Human readable documentation URL</label>
        <input type="uri" ng-model="dialog.schema" placeholder="http://example.org/resource/documentation/my.html">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Landing page URL</label>
        <input type="uri" ng-model="dialog.landingPage" placeholder="http://example.org/resource/dataset">
    </md-input-container>
    <!-- licenses -->
    <!-- Sources -->
    <!-- Themes -->
    <!-- Selected authors -->
    <md-input-container class="md-block" flex-gt-sm>
        <label>Licenses IRIs (comma separated)</label>
        <input ng-model="dialog.license" placeholder="http://publications.europa.eu/resource/authority/language/ENG">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Sources IRIs (comma separated)</label>
        <input ng-model="dialog.sources" placeholder="http://ex.org/source">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Themes IRIs (comma separated)</label>
        <input ng-model="dialog.themes" placeholder="http://publications.europa.eu/resource/authority/data-theme/EDUC">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Authors IRIs (comma separated)</label>
        <input ng-model="dialog.authors" placeholder="http://ex.org/author">
    </md-input-container>
</div>
