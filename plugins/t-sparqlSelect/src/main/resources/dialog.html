<div class="container-flow">
    <div class="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Output file name</label>
            <input ng-model="dialog.fileName" required placeholder="my.csv">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>SPARQL SELECT query</label>
            <textarea id="query" ng-model="dialog.query" required placeholder="SELECT ?s ?p ?o WHERE {?s ?p ?o} LIMIT 100" md-select-on-focus>
	</md-input-container>
    </div>
</div>
