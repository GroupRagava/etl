<div class="row">
    <md-input-container class="md-block" ng-hide="control.fileName.hide" >
        <label>Output file name</label>
        <input ng-model="dialog.fileName.value" placeholder="my.csv"
               ng-disabled="dialog.fileName.disabled || dialog.fileName.inherit"
               required>
    </md-input-container>
    <md-input-container class="md-block" ng-hide="control.query.hide" >
        <label>SPARQL SELECT query</label>
        <textarea id="query" ng-model="dialog.query.value"
                  placeholder="SELECT ?s ?p ?o WHERE {?s ?p ?o} LIMIT 100"
                  ng-disabled="dialog.query.disabled || dialog.query.inherit"
                  md-select-on-focus required/>
    </md-input-container>
</div>
