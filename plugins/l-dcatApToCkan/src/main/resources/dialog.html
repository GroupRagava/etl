<div class="container-flow">
    <div class="row">
        <div class="form-group">
            <label class="control-label" for="apiUrl">API URI:</label>
            <input type="text" class="form-control" id="apiUrl" ng-model="dialog.apiUrl"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="apiKey">API KEY:</label>
            <input type="text" class="form-control" id="apiKey" ng-model="dialog.apiKey"/>
        </div>
        <label class="checkbox-inline">
            <input type="checkbox" ng-model="dialog.loadToCKAN"> Load to CKAN
        </label>
        <div class="form-group">
            <label class="control-label" for="datasetID">Dataset ID:</label>
            <input type="text" class="form-control" id="datasetID" ng-model="dialog.datasetID"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="filename">Output filename</label>
            <input type="text" class="form-control" id="filename" ng-model="dialog.filename"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="orgID">Owner CKAN organization ID:</label>
            <input type="text" class="form-control" id="orgID" ng-model="dialog.orgID"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="loadLanguage">Load language (cs|en):</label>
            <input type="text" class="form-control" id="loadLanguage" ng-model="dialog.loadLanguage"/>
        </div>
        <label class="checkbox-inline">
            <input type="checkbox" ng-model="dialog.generateVirtuoso"> Generate Turtle example resources (Virtuoso specific)
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" ng-model="dialog.generateExampleResource"> Generate example resources (as HTML CKAN resources)
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" ng-model="dialog.overwrite"> Overwrite target CKAN record (instead of merge)
        </label>
    </div>
</div>
