<div class="container-flow">
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>CKAN Action API URL</label>
            <input type="url" ng-model="dialog.apiUrl" required placeholder="http://localhost/api/3/action">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>CKAN API Key</label>
            <input ng-model="dialog.apiKey" required placeholder="00000000-0000-0000-0000-000000000000">
        </md-input-container>
    </div>
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>CKAN dataset ID</label>
            <input ng-model="dialog.datasetID" required placeholder="my-dataset">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Dataset owner organization ID</label>
            <input ng-model="dialog.orgID" placeholder="00000000-0000-0000-0000-000000000000">
        </md-input-container>
    </div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Load language (cs|en)</label>
        <input ng-model="dialog.loadLanguage" required placeholder="en">
    </md-input-container>
    <md-switch ng-model="dialog.generateVirtuoso">Turtle example resources (for Virtuoso)</md-switch>
    <md-switch ng-model="dialog.generateExampleResource">Example resources</md-switch>
    <md-switch ng-model="dialog.overwrite">Overwrite target CKAN record</md-switch>
    <md-switch ng-model="dialog.loadToCKAN">Load to CKAN</md-switch>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Output JSON filename</label>
        <input ng-model="dialog.filename" required placeholder="package_show.json">
    </md-input-container>
</div>
