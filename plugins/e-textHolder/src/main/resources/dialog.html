<div class="container-flow">
    <div class="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>File name</label>
            <input ng-model="dialog.fileName" required placeholder="file.ttl">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>File content</label>
            <textarea id="query" ng-model="dialog.content" placeholder="@prefix  rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt; ." md-select-on-focus>
        </md-input-container>
    </div>
</div>
