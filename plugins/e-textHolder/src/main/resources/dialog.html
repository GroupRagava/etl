<div class="container-flow">
    <div class="row">
        <div class="form-group">
            <label class="control-label" for="fileName">Output file name:</label>
            <input class="form-control input-sm" id="fileName" type="text" ng-model="dialog.fileName"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="content">File content:</label>
            <textarea type="text" id="content" content="form-control" ng-model="dialog.content"
                      style="width:100%; height: 300px; resize:vertical;"/>
        </div>
    </div>
</div>
