<div class="container-flow">
    <div class="row">
        <md-input-container>
            <md-switch ng-model="dialog.usePrefix">{{dialog.usePrefix ? "Unpacking each file to separate directory" : "Unpacking all files to the same directory"}}</md-switch>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Format</label>
            <md-select ng-model="dialog.format">
                <md-option value="http://plugins.linkedpipes.com/ontology/t-unpack#auto">auto</md-option>
                <md-option value="http://plugins.linkedpipes.com/ontology/t-unpack#zip">zip</md-option>
                <md-option value="http://plugins.linkedpipes.com/ontology/t-unpack#bzip2">bzip2</md-option>
                <md-option value="http://plugins.linkedpipes.com/ontology/t-unpack#gz">gzip</md-option>
            </md-select>
        </md-input-container>
    </div>
</div>
