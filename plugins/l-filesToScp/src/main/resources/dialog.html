<div class="container-flow">
    <div class="row">

        <div class="form-group">
            <label class="control-label" for="host">Host address:</label>
            <input type="text" class="form-control" id="host" ng-model="dialog.host"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="port">Port:</label>
            <input type="number" class="form-control" id="port" ng-model="dialog.port"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="directory">Target directory:</label>
            <input type="text" class="form-control" id="directory" ng-model="dialog.directory"/>
        </div>

        <label class="checkbox-inline">
            <input type="checkbox" ng-checked="dialog.createDirectory"> Create the target directory
        </label>

        <div class="form-group">
            <label class="control-label" for="userName">User name:</label>
            <input type="text" class="form-control" id="userName" ng-model="dialog.userName"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password:</label>
            <input type="text" class="form-control" id="password" ng-model="dialog.password"/>
        </div>
    </div>
</div>
