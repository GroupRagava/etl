<div class="container-flow">
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Host address</label>
            <input ng-model="dialog.host" required placeholder="myserver.example.com">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Port number</label>
            <input ng-model="dialog.port" type="number" required placeholder="22" min="1" max="65535" >
        </md-input-container>
    </div>
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>User name</label>
            <input ng-model="dialog.userName" required placeholder="john">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="dialog.password" required>
        </md-input-container>
    </div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Target directory</label>
        <input ng-model="dialog.directory" required placeholder="/data/upload">
    </md-input-container>
    <md-switch ng-model="dialog.createDirectory">Create target directory</md-switch>
</div>
