<div class="container-flow">
    <div class="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Endpoint URL</label>
            <input type="url" ng-model="dialog.endpoint" required placeholder="http://example.com/sparql">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>SPARQL CONSTRUCT query</label>
            <textarea id="query" ng-model="dialog.query" required placeholder="CONSTRUCT {?s ?p ?o} WHERE {?s ?p ?o} LIMIT 100" md-select-on-focus>
        </md-input-container>
        
    </div>
</div>
