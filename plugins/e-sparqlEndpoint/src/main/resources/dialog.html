<div class="container-flow">
    <div class="row">
        <div class="form-group">
            <label class="control-label" for="fileName">Endpoint:</label>
            <input class="form-control input-sm" id="fileName" type="text" ng-model="dialog.endpoint"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="query">SPARQL CONSTRUCT query:</label>
            <textarea type="text" id="query" class="form-control" ng-model="dialog.query"
                      style="width:100%; height: 300px; resize:vertical;"/>
        </div>
    </div>
</div>
