<div class="container-flow">
    <div class="row">
        <div class="form-group">
            <label class="control-label" for="fileName">New file extension:</label>
            <input type="text" class="form-control" id="fileName" ng-model="dialog.extension"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="xslt">XSLT Template:</label>
            <textarea type="text" id="xslt" class="form-control" ng-model="dialog.xslt"
                      style="width:100%; height: 300px; resize:vertical;"/>
        </div>
    </div>
</div>
