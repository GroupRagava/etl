<div class="row">
    <md-input-container class="md-block" ng-hide="dialog.uri.hide">
        <label>Virtuoso JDBC connection string</label>
        <input ng-model="dialog.uri.value"
               placeholder="jdbc:virtuoso://localhost:1111/charset=UTF-8/"
               ng-disabled="dialog.uri.disabled || dialog.uri.inherit"
               required>
    </md-input-container>
    <div layout-gt-sm="row">
        <md-input-container class="md-block" ng-hide="dialog.userName.hide">
            <label>Virtuoso user name</label>
            <input ng-model="dialog.userName.value" placeholder="dba"
                   ng-disabled="dialog.userName.disabled || dialog.userName.inherit"
                   required>
        </md-input-container>
        <md-input-container class="md-block" ng-hide="dialog.password.hide">
            <label>Virtuoso password</label>
            <input type="password" ng-model="dialog.password.value"
                   placeholder="dba"
                   ng-disabled="dialog.password.disabled || dialog.password.inherit"
                   required>
        </md-input-container>
    </div>
    <div layout-gt-sm="row">
        <md-input-container class="md-block"
                            ng-hide="dialog.loadDirectory.hide">
            <label>Remote directory with source files</label>
            <input ng-model="dialog.loadDirectory.value"
                   placeholder="/data/upload"
                   ng-disabled="dialog.loadDirectory.disabled || dialog.loadDirectory.inherit"
                   required>
        </md-input-container>
        <md-input-container class="md-block" ng-hide="dialog.fileName.hide">
            <label>Filename to load</label>
            <input ng-model="dialog.fileName.value"
                   placeholder="my.ttl"
                   ng-disabled="dialog.fileName.disabled || dialog.fileName.inherit"
                   required>
        </md-input-container>
    </div>
    <md-input-container class="md-block" ng-hide="dialog.targetGraph.hide">
        <label>Target graph IRI</label>
        <input type="uri" ng-model="dialog.targetGraph.value"
               placeholder="http://example.org/resource/graph"
               ng-disabled="dialog.targetGraph.disabled || dialog.targetGraph.inherit">
    </md-input-container>
    <md-switch ng-model="dialog.clearGraph.value"
               ng-hide="dialog.clearGraph.hide"
               ng-disabled="dialog.clearGraph.disabled || dialog.clearGraph.inherit">
        Clear target graph before loading
    </md-switch>
    <md-switch ng-model="dialog.clearLoadList.value"
               ng-hide="dialog.clearLoadList.hide"
               ng-disabled="dialog.clearLoadList.disabled || dialog.clearLoadList.inherit">
        Clear Virtuoso load list
    </md-switch>
    <md-input-container class="md-block" ng-hide="dialog.updateInterval.hide">
        <label>Status update interval in seconds</label>
        <input type="number" ng-model="dialog.updateInterval.value"
               placeholder="5" step="1" min="1" max="60"
               ng-disabled="dialog.updateInterval.disabled || dialog.updateInterval.inherit"
               required>
    </md-input-container>
</div>
